<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">
    <style>
        body{
            background-color: black;
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .clock {
            font-family: 'Arvo', serif;
            color: red;
            font-size: 32vw;
            width: 100vw;
            margin: 0;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="clock">99:99</div>
</div>

<script>
    function clock() {
        var time = new Date();
        document.querySelectorAll('.clock')[0].innerHTML = pad(time.getHours()) + ":" + pad(time.getMinutes());

        function pad(t) {
            return (t < 10) ? '0' + t : t;
        }
    }

    setInterval(clock, 1000);
</script>

</body>
</html>
